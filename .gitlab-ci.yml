stages:
  - lint
  - sonar
  - dev-deploy
eslint:
  stage: lint
  #image: node:18
  cache:
    key:
      files:
        - yarn.lock
    paths:
      - node_modules/
  tags:
    - "lint"
  script:
    # Use 
    # Install ESLint in this docker container
    - yarn install
    # Configure ESLint (will read your .eslintrc.ts file)
    # Run ESLint
    - yarn lint:check

sonarqube-check:
  stage: sonar
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  tags:
    - "sonar"
  script: 
    - sonar-scanner
  allow_failure: true
  only:
    - master
    - test

dev-deploy:
  stage: dev-deploy
  tags:
    - ssh_docker
  before_script:
    - mkdir ~/.ssh
    - (echo "$DEV_SSH_PRIVATE_KEY") > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - ssh develop@$DEV_HOST "cd backend; git status; git pull origin develop; docker-compose down -v; docker rmi backend_backend; docker-compose up -d;"
  environment:
    name: develop
    url: $DEV_BACKEND_URL
  only:
    - develop
  when: manual
